# Configuration file for compositional analysis plots
# This file controls ALL aesthetic aspects of the barplots

# Gait cycles to analyze
cycles: ["swing", "stance", "cycle"]

# Main configuration for compositional analysis plots
coposition:
  # Main plot title (prefix - will be completed with cycle info like "- Complete Cycle")
  title: "<b>Compositional Analysis</b>"
  title-font-family: "Arial"
  title-font-size: 28
  title-text-color: "black"

  # Subplot titles (will be dynamically adjusted for healthy vs amputee subjects)
  # For healthy: "Ipsilateral (L-L vs R-R)", "Contralateral (L-R vs R-L)"
  # For amputee: "Same Side (A-A vs S-S)", "Contra Side (A-S vs S-A)"
  subtitles:
    - "<b>A.</b> Compositional Analysis by Class"
    - "<b>B.</b> Omnibus Test (Hotelling's T²)"
    - "<b>E.</b> ILR Space: Ipsilateral"
    - "<b>C.</b> ILR Coordinates Post-hoc"
    - "<b>F.</b> ILR Space: Contralateral"
    - "<b>D.</b> Individual Proportions Post-hoc (CLR)"

  subtitle-font-family: "Arial"
  subtitle-font-size: 24
  subtitle-text-color: "black"

  # Variable labels used throughout plots
  variable-labels:
    toe_var_prop: "Toe Var."
    angle_var_prop: "Angle Var."
    inter_dependence_prop: "Inter-dep."
    total_var: "Total Var"
    toe_clr: "Toe Var."
    angle_clr: "Angle Var."
    inter_dep_clr: "Inter-dep."

  # legends
  composition-legend:
    orientation: "h"
    x: 0.77
    y: 0.05
    xanchor: "left"
    yanchor: "bottom"
    font:
      size: 20
      family: "Arial"
    bgcolor: "rgba(255, 255, 255, 0.9)"
    bordercolor: "gray"
    borderwidth: 0

  scatter-legend:
    orientation: "v"
    x: 0.90
    y: 0.025
    xanchor: "left"
    yanchor: "bottom"
    font:
      size: 20
      family: "Arial"
    bgcolor: "rgba(255, 255, 255, 0.9)"
    bordercolor: "gray"
    borderwidth: 0

  # Subplot A: Stacked bar plot showing composition proportions
  proportions-bar-plot:
    colors:
      toe_var_prop: "#3B82F6" # Blue for H(T|A) - Toe variation
      angle_var_prop: "#10B981" # Green for H(A|T) - Angle variation
      inter_dependence_prop: "#F59E0B" # Orange for I(T;A) - Interdependence

    text-size: 18 # Size of percentage text inside bars
    bar-width: 0.9 # Width of bars (0-1)

    annotation-text-size: 18 # Size of text annotations (inside bars)
    annotation-font-family: "Arial"
    annotation-font-color: "white" # Color of text inside bars

    xaxis-label-text-size: 18 # Size of x-axis labels
    yaxis-label-text-size: 18 # Size of y-axis labels

  # Subplot B: Omnibus test results (Hotelling's T²)
  omnibus-plot:
    mahalanobis-text-size: 18 # Size of Mahalanobis D text inside bars
    mahalanobis-font-family: "Arial"
    mahalanobis-font-color: "white" # Color of Mahalanobis D text

    p-value-annotation-text-size: 18 # Size of p-value threshold annotations
    p-value-annotation-font-family: "Arial"
    p-value-annotation-font-color: "gray"

    xaxis-label-text-size: 18
    yaxis-label-text-size: 18

  # Subplot C: ILR coordinates post-hoc tests
  ilr-coordinates-plot:
    cohens-text-size: 18 # Size of Cohen's d text inside bars
    cohens-font-family: "Arial"

    p-value-annotation-text-size: 18 # Size of p-value threshold annotations
    p-value-annotation-font-family: "Arial"
    p-value-annotation-font-color: "gray"

    xaxis-label-text-size: 18
    yaxis-label-text-size: 18

  # Subplot D: Individual proportions post-hoc (CLR)
  clr-posthoc-plot:
    cohens-text-size: 18 # Size of Cohen's d text inside bars
    cohens-font-family: "Arial"

    p-value-annotation-text-size: 18 # Size of p-value threshold annotations
    p-value-annotation-font-family: "Arial"
    p-value-annotation-font-color: "gray"

    xaxis-label-text-size: 18
    yaxis-label-text-size: 18

  # Subplots E & F: ILR space scatter plots
  ilr-scatter-plot:
    # Colors for different class combinations
    colors:
      # Amputee classes
      A-A: "#E69F00" # Orange - Amputated foot, Amputated ankle
      S-S: "#56B4E9" # Sky blue - Sound foot, Sound ankle
      A-S: "#009E73" # Bluish green - Amputated foot, Sound ankle
      S-A: "#F0E442" # Yellow - Sound foot, Amputated ankle

      # Healthy aggregate classes
      Same: "#0072B2" # Blue - Ipsilateral (L-L and R-R combined)
      Contra: "#D55E00" # Vermillion - Contralateral (L-R and R-L combined)

      # Healthy individual classes
      L-L: "#E69F00" # Orange - Left foot, Left ankle
      R-R: "#56B4E9" # Sky blue - Right foot, Right ankle
      L-R: "#009E73" # Bluish green - Left foot, Right ankle
      R-L: "#F0E442" # Yellow - Right foot, Left ankle

    marker-size: 12 # Size of scatter plot markers

    # Reference lines at origin
    xaxis-zeroline:
      color: "lightgray"
      width: 2

    yaxis-zeroline:
      color: "lightgray"
      width: 2

    text-size: 18 # General text size

    xaxis-label-text-size: 18
    xaxis-label: "ILR1" # X-axis label

    yaxis-label-text-size: 18
    yaxis-label: "ILR2" # Y-axis label

  # Export settings for PDF output
  export-pdf:
    width: 2100 # Width in pixels
    height: 1200 # Height in pixels
    scale: 1 # Scale factor (1 = 100%)

  # Export settings for HTML output
  export-html:
    width: 2100 # Width in pixels
    height: 1200 # Height in pixels

